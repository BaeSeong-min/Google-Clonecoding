<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" 
        name="viewport" content="width=device-width, initial-scale=1" >
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <link href="./css/default.css" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/qna.css">
        <link rel="stylesheet" href="./css/animation.css">
    </head>
    <body>
        <div class="container">
            <section id="main" class="mx-auto mt-5 py-5 px-3">
                <h3 class="pt-5">십이간지로 알아보는 연애유형</h3>
                <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto ">
                    <img src="./img/main.png" alt="mainImage" class="img-fluid">
                </div>
                <p>나만의 MBTI 사이트입니다!<br>
                아래 시작하기 버튼을 눌러 시작해 주십시오.
                </p>
                <button type="button" class="btn btn-outline-danger mt-3" 
                onclick="js:begin()">시작하기</button>
            </section>
            
            



            <section id="qna">
                <div class="status mx-auto mt-5">
                    <div class="statusBar"></div>
                </div>

                <div class="qBox my-5 py-3 mx-auto">
                </div>

                <div class="answerBox mx-auto">
                </div>
            </section>
            





            <section id="result">
            </section>
            <script src="./js/data.js" charset="utf-8"></script>
            <script src="./js/start.js" charset="utf-8"></script>
        </div>
    </body>
</html>
