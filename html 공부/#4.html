<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>코딩연습</title>
    </head>

    <body>
        <h1>텍스트 태그 연습</h1>
        <p>텍스트를 표시하고 있습니다.</p>
        <hr />
        <h2>작은 제목</h2>
        <p>제목의 크기가 바뀌었습니다.</p>
        <p>p 태그는 하나의 문단을 나타냅니다.</p>
        <p>따라서 하나의 p 태그는 자기만의 영역을 가집니다.
            <br /><br><br />
            지금은 9시 57분입니다.. 유튜브 보는 것 보다 더 
            재미있네요~
            &nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            ^^
        </p>

        <!-- 인라인 태그는 자기한테 필요한 공간만 차지, 블록라인 태그는 자신만의 층을 가짐.
        p태그와 같은 블록 태그 내부에 인라인 요소 넣어서 페이지 구성하는 경우 많음 -->
        <p>문단을 나타내는 작은 텍스트!
            <strong>굵은 글자를 만들고 싶어요</strong>
            <em>기울여진 글자를 만들고 싶어요</em>
            <p>블록 안에 블록을 넣으면 블록 안에 층이 생겨버려요!</p>
            <mark>형광색으로 칠한 글자를 만들고 싶어요</mark>
            아니면 인라인 요소를 만들까요!?
        </p>


    </body>

</html>
