<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="utf-8" 
        name="viewport"
        content="width:device-width"
        initial-scale="1.0">
        <title>HTML 문서</title>
        <style>
            #a{
                width: 100px; height:50px;
                background-color: orange;
                float: right;
            }
            #b{
                width: 100px; height: 100px;
                background-color: royalblue;
                float: left;
            }
            p{
                clear: both;
            }
        </style>
    </head>
    <body>
        <div id="a"></div>
        <div id="b"></div>
        <p>안녕하세요 저는 세 번째 태그에요</p>
        <p>안녕하세요 저는 세 번째 태그에요</p>
        <p>안녕하세요 저는 세 번째 태그에요</p>
        <p>안녕하세요 저는 세 번째 태그에요</p>
        <p>안녕하세요 저는 세 번째 태그에요</p>
        <p>안녕하세요 저는 세 번째 태그에요</p>
        <p>안녕하세요 저는 세 번째 태그에요</p>
    </body>
</hmtl>
