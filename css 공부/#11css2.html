<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
            div{
                width: 200px; height: 200px;
                background-color: yellow;
                position: relative;
                border: 1px solid black;
            }
            .abs{
                width: 100px; height: 100px;
                background-color: red;
                position: absolute;
                top: 100px;
                left: 50px;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div>
            <div class="abs"></div>
            <p>ppppp</p>
        </div>
    </body>
</html>
