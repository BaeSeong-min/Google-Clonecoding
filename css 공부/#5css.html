<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
            div{
                border: 3px solid red;
                display: none;
            }
            #inline{
            border-width: 5px;
            border-style: dashed;
            border-color: rgb(100%, 50%, 0%);
            display: inline-block;
            }
            #name{
                border: green 5px solid;
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-size: 2rem; 
            }
        </style>
    </head>
    <body>
        <div>나는야 블록 레벨</div>
        <span id="inline">나는야 인라인</span>
        <br><br><br>
        <span id="name">NAVER</span>
    </body>
</html>
