<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
            html{font-size: 12px;}
            h1{font-size: 2rem;}
            *{
                font-family: fantasy;
            }
            #가사{
                text-align: justify;
                font-size: 1.8rem;
                color: #FF00FF;
            }
            #가수{
                text-align: left;
                font-size: 1.5rem;
                color: rgb(80%, 20%, 0%);
            }
        </style>
    </head>
    <body>
        <h1>거리에서</h1>
        <p id="가수">성시경</p>
        <p id="가사">네가 없는 거리에는 내가 할일이 없어서
            마냥 걷다 걷다보면 추억을 가끔 마주치지.
            
            떠오르는 너의 모습 내 살아나는 그리움 한번에
            참 잊기 힘든 사람이란 걸 또 한 번 느껴지는 하루
            
            어디쯤에 머무는지 또 어떻게 살아가는지 걷다보면 누가 말해줄 것 같아
            
            이 거리가 익숙했던 우리 발걸음이 나란했던 그리운 날들 오늘밤 나를 찾아온다
            
            널 그리는 널 부르는 내 하루는 애태워도 마주친 추억이 반가워
            날 부르는 목소리에 돌아보면 텅 빈 거리 어느새 수많은 네 모습만 가득해
        </p>
    </body>

</html>
